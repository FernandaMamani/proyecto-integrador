<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuevo Producto</title>
</head>

<body>
    <section>
        <h3>Alta de nuevo producto</h3>
        <form action="#" method="post">

            <div>
                <label for="name-product" class="name-product">Producto</label>
                <input type="text" name="name-product" id="name-product" minlength="5" maxlength="35"
                    placeholder="Ingresa el nombre del producto" required>
            </div>

            <div>
                <label for="price">Precio</label>
                <input type="number" name="price" id="id-price" min="0" max="1000000" step="1"
                    placeholder="Ingresa el precio">
            </div>

            <div>
                <label for="">Stock</label>
                <input type="number" name="stock" id="id-stock" min="0" max="10000" step="1"
                    placeholder="Ingresa el stock disponible">
            </div>

            <div>
                <label for="brand">Marca</label>
                <input type="text" name="brand" id="id-brand">
            </div>

            <div>
                <label for="category">Categoría</label>
                <input type="text" name="category" id="id-category">
            </div>

            <div>
                <label for="short-description">Descripción Breve</label>
                <input type="text" name="short-description" id="short-description" minlength="5" maxlength="35"
                    placeholder="Ingresa una breve descripción" required>

            </div>

            <div>
                <label for="long-description">Descripción Detallada</label>
                <textarea name="long-description" id="long-description" cols="40" rows="3" maxlength="90"
                    placeholder="Ingresa una descripción detallada"></textarea>
            </div>

            <div>
                <label for="product-origin">Origen del producto</label>
                
            </div>








        </form>
    </section>

</body>

</html>
