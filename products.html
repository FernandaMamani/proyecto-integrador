<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="desciption" content="Esta página es una tienda de x cosa">
    <meta name="keywords" content="Tienda, proyecto, proyecto integrador">
    <meta name="Fernanda Mamani" content="x">

    <title>Nuevo Producto</title>
    <link rel="shortcut icon" href="./images/Logo Ave Negra Maluku.png">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0">
</head>

<body class="products">

    <header class="header">

        <img class="header__logo" src="./images/Recurso 11.png" alt="Logo">
        <h1 class="header__title">Mi tienda - Alta de Nuevo Producto</h1>
    </header>

    <main class="main">
        <section class="products__register">
            <h3 class="products__title">Alta de Nuevo Producto</h3>

            <form class="form" action="#" method="post">

                <div class="input">
                    <label class="input__label" for="name-product" class="name-product">Producto</label>
                    <input class="input__validate" type="text" name="name-product" id="name-product" minlength="5"
                        maxlength="35" placeholder="Ingresa el nombre del producto" required>
                </div>

                <div class="input">
                    <label class="input__label" for="price">Precio</label>
                    <input class="input__validate" type="number" name="price" id="id-price" min="0" max="1000000"
                        step="1" placeholder="Ingresa el precio">
                </div>

                <div class="input">
                    <label class="input__label" for="">Stock</label>
                    <input class="input-validate" type="number" name="stock" id="id-stock" min="0" max="10000" step="1"
                        placeholder="Ingresa el stock disponible">
                </div>

                <div class="input">
                    <label class="input__label" for="brand">Marca</label>
                    <input class="input-validate" type="text" name="brand" id="id-brand">
                </div>

                <div class="input">
                    <label class="input__label" for="category">Categoría</label>
                    <input class="input-validate" type="text" name="category" id="id-category">
                </div>

                <div class="input">
                    <label class="input__label" for="short-description">Descripción Breve</label>
                    <input class="input-validate" type="text" name="short-description" id="short-description"
                        minlength="5" maxlength="50" placeholder="Ingresa una breve descripción" required>

                </div>

                <div class="input">
                    <label class="input__label" for="long-description">Descripción Detallada</label>
                    <textarea class="input-validate" name="long-description" id="long-description" cols="40" rows="3"
                        maxlength="200" placeholder="Ingresa una descripción detallada"></textarea>
                </div>

                <div class="input">
                    <label class="input__label" for="product-origin">Origen del producto :</label>
                    <input class="" type="radio" id="id-origen1" name="opciones" required>
                    <label class="" for="id-origen1">Nacional</label>
                    <input class="" type="radio" id="id-origen2" name="opciones" required>
                    <label class="" for="id-origen2">Importado</label>
                </div>

                <div class="input">
                    <label for="id-shipping">Envío sin cargo:<span>*</span></label>
                    <select id="id-shipping" name="input-shipping" required>
                        <option value="0" disabled selected="">- Seleccionar -</option>
                        <option value="1">Si</option>
                        <option value="2">No</option>
                    </select>
                </div>

                <div class="input">
                    <label class="input-label" for="input-photo">Fotografía</label>
                    <input class="" type="file" name="input-photo" id="input-photo">
                </div>

                <section>
                    <div class="button">
                        <input class="button--send" type="submit" value="Enviar datos">
                    </div>
                </section>

    </main>
    <footer class="footer">
        <span>&copy; 2023 Todos los derechos reservados.</span>
    </footer>



    </form>
    </section>

</body>

</html>
